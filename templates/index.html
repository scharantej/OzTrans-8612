

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Australian Flashcard Translator</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h1>Australian Flashcard Translator</h1>
<p>Enter some Australian sayings or expressions and I'll translate them to Dutch for you.</p>
<form action="/flashcards" method="post">
<div class="form-group">
<label for="flashcards">Flashcards:</label>
<textarea class="form-control" id="flashcards" name="flashcards" rows="4"></textarea>
</div>
<button type="submit" class="btn btn-primary">Translate</button>
</form>
</div>
</body>
</html>
